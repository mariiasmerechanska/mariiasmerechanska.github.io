        function fact(n) {
            if (n <= 0) {
                return 0
            }
            if (n == 1) {
                return 1
            }
            
            var result = n;
            for (var i = 1; i < n; i=i+1) {
                result = (n - i) * result
            }
            return result;
        }
        function fact_r(n) {
            if (n <= 0) {
                return 0
            }
            if (n == 1) {
                return 1
            }
            return fact_r(n -1 ) * n           
        }
